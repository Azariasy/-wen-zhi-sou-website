<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文智搜 - 高级版购买</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .price-tag {
            font-size: 2em;
            color: #e63946;
            font-weight: bold;
        }
        .feature-list {
            list-style-type: none;
            padding: 0;
        }
        .feature-list li {
            margin-bottom: 10px;
            padding-left: 25px;
            position: relative;
        }
        .feature-list li:before {
            content: "✓";
            color: #2a9d8f;
            position: absolute;
            left: 0;
            font-weight: bold;
        }
        .buy-section {
            background-color: #f1faee;
            border-radius: 10px;
            padding: 20px;
            margin-top: 30px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .buy-button {
            display: inline-block;
            background-color: #e63946;
            color: white;
            padding: 12px 24px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .buy-button:hover {
            background-color: #d62828;
        }
        .buy-button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .loading {
            display: inline-block;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>文智搜 - 高级版购买</h1>
            <p>提升您的文件搜索和管理效率</p>
        </header>
        
        <section>
            <h2>高级版特权</h2>
            <div class="price-tag">¥99 <small>终身版</small></div>
            <ul class="feature-list">
                <li>无限数量的搜索记录</li>
                <li>高级文件过滤和排序功能</li>
                <li>批量文件操作</li>
                <li>全文内容搜索</li>
                <li>多语言支持</li>
                <li>优先技术支持</li>
                <li>所有未来更新免费</li>
            </ul>
        </section>
        
        <section class="buy-section">
            <h2>立即购买</h2>
            <p>填写您的邮箱，点击购买按钮完成支付后，激活码将发送到您的邮箱。</p>
            
            <div class="input-group">
                <label for="email-input">您的邮箱:</label>
                <input type="email" id="email-input" placeholder="example@mail.com" required>
            </div>
            
            <button id="buy-now-button" class="buy-button">立即购买</button>
            <span id="loading-message" class="loading" style="display: none;">处理中...</span>
        </section>
        
        <footer>
            <p>如有任何问题，请联系: <a href="mailto:support@example.com">support@example.com</a></p>
            <p><a href="index.html">返回主页</a></p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const buyButton = document.getElementById('buy-now-button');
            const emailInput = document.getElementById('email-input');
            const loadingMessage = document.getElementById('loading-message');
            
            buyButton.addEventListener('click', async function() {
                // 验证邮箱
                const email = emailInput.value.trim();
                if (!email) {
                    alert('请输入您的邮箱');
                    return;
                }
                
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(email)) {
                    alert('请输入有效的邮箱地址');
                    return;
                }
                
                // 显示加载状态
                buyButton.disabled = true;
                loadingMessage.style.display = 'inline-block';
                
                try {
                    console.log('开始创建订单...');
                    
                    // 使用完整URL避免相对路径问题
                    const response = await fetch('https://wen-zhi-sou-website.vercel.app/api/create-order', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            productId: 'wen-zhi-sou-pro',
                            email: email,
                            amount: 99,
                            description: '文智搜高级版 - 终身授权'
                        })
                    });
                    
                    console.log('订单创建请求已发送，等待响应...');
                    
                    // 检查响应是否成功
                    if (!response.ok) {
                        const errorText = await response.text();
                        throw new Error(`订单创建失败: ${response.status} ${response.statusText} - ${errorText}`);
                    }
                    
                    // 解析JSON响应
                    const data = await response.json();
                    console.log('订单创建成功，响应数据:', data);
                    
                    if (data.code === 0 && data.payUrl) {
                        // 跳转到支付页面
                        window.location.href = data.payUrl;
                    } else {
                        throw new Error(`创建订单失败: ${data.msg || '未知错误'}`);
                    }
                } catch (error) {
                    console.error('订单创建错误:', error);
                    alert(`创建订单时出错: ${error.message}`);
                    
                    // 恢复按钮状态
                    buyButton.disabled = false;
                    loadingMessage.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
